<html>
    <head>
       <title>My Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<body background="AIVoice.jpg"> 
    <div class="container">
    <center>
        <a href="" id="link" download="myselfiebyIshan.png"></a>
        <h1>Voice Selfie App 
      <img id="logo_img" src="History-of-AI.jpg">
        </h1>
        <hr>
        <h4 style="color:yellow;">Please press allow as soon as popup comes. After you give a voice command</h4>

        <label> "Your webcam" : </label>
